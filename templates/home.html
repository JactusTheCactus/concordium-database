<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="../static/css/style.css">
    <meta charset="UTF-8">
    <title>The Concordium</title>
</head>
<body>
    <h1>Welcome to The Concordium</h1>
    <ul>
        {% for character in characters %}
        <li>
            <a href="{{url_for('character_detail', id=character.id)}}">{{character.name}} {{character.rank}}</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
